<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet" />
  <title>Ceiling Lighting</title>
  <link rel="stylesheet" href="lights.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./style/footer1.css" />
</head>

<body>
  <nav id="main-index">
  </nav>
  <div id="heading">
    <h1 style="color: maroon;">Ceiling Lighting</h1>
  </div>
  <div id="sortdiv">
    <span>Sort by:</span><select id="sort">
      <option value="">Select Sort</option>
      <option value="h2l">Price High to Low</option>
      <option value="l2h">Price Low to High</option>
    </select>
  </div>
  <div id="container">
    <div id="filter">
      <button id="categories">Categories</button>
      <div id="categoriesdiv">
        <p id="c1">Pendant</p>
        <p id="c2">Chandeliers</p>
        <p id="c3">Flush Mount</p>
      </div>
      <button id="materials">Materials</button>
      <div id="materialsdiv">
        <p id="m1">Glass</p>
        <p id="m2">Wood</p>
        <p id="m3">Metal</p>
      </div>
      <button>Price</button>
      <button>Style</button>
      <button>Metal Finish</button>
      <button>Brands</button>
      <button>Colors</button>
      <button>Glass Type</button>
      <button>Availability</button>
      <button>Ratings</button>
    </div>
    <div id="product">
    </div>
    <div id="details"></div>
  </div>
  <hr />
  <div style="height: 20px"></div>
  <div id="footerA"></div>
  <div id="footerB"></div>
</body>

</html>
